<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenah portfolio</title>
    <!--
        - favicon
      -->
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
    
    <!--
        - custom css link
      -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!--
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
    
        <!--
          - #SIDEBAR
        -->
    
        <aside class="sidebar" data-sidebar>
    
            <div class="sidebar-info">
    
                <figure class="avatar-box">
                    <img src="./assets/images/my-avatar.png" alt="Lorenah M." width="80">
                </figure>
    
                <div class="info-content">
                    <h1 class="name" title="Lorenah M.">Lorenah M.</h1>
    
                    <p class="title">Software Engineer</p>
                </div>
    
                <button class="info_more-btn" data-sidebar-btn>
                    <span>Show Contacts</span>
    
                    <ion-icon name="chevron-down"></ion-icon>
                </button>
    
            </div>
    
            <div class="sidebar-info_more">
    
                <div class="separator"></div>
    
                <ul class="contacts-list">
    
                    <li class="contact-item">
    
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
    
                        <div class="contact-info">
                            <p class="contact-title">Email</p>
                            <a href="mailto:lorayne911@gmail.com" title="opens email in new tab" class="contact-link"
                                target="_blank">lorayne911@gmail.com</a>
                        </div>
    
                    </li>
    
                    <li class="contact-item">
    
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>
    
                        <div class="contact-info">
                            <p class="contact-title">Phone</p>
    
                            <a href="tel:+254703668690" class="contact-link">+254(703) 668-690</a>
                        </div>
    
                    </li>
    
                    <li class="contact-item">
    
                        <div class="icon-box">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>
    
                        <div class="contact-info">
                            <p class="contact-title">Birthday</p>
    
                            <time datetime="1995-03-28">March 28, 1995</time>
                        </div>
    
                    </li>
    
                    <li class="contact-item">
    
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>
    
                        <div class="contact-info">
                            <p class="contact-title">Location</p>
    
                            <address>Nairobi, Kenya</address>
                        </div>
    
                    </li>
    
                </ul>

    
</body>
</html>
